<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="/rt-data-stream.js"></script>
    <script>
    $(function() {
      var connected = false;

      function log(jsonContent) {
          var control = $('#rt-stream');
          control.html(JSON.stringify(jsonContent));
          control.scrollTop(control.scrollTop() + 1000);
      }

      var rtDataStream = new RtDataStream('http://localhost:31415/rt-stream', 'muse', 'alessio');

      function onConnect() {
          connected = true;
          rtDataStream.subscribe('eeg', log);
          update_ui();
      }

      function onDisconnect() {
          connected = false;
          update_ui();
      }

      function update_ui() {
        var msg = '';

        if (connected) {
          $('#status').text('connected');
          $('#connect').text('Disconnect');
        } else {
          $('#status').text('disconnected');
          $('#connect').text('Connect');
        }
      }

      $('#connect').click(function() {
        if (connected) {
            rtDataStream.disconnect();
        } else {
            rtDataStream.connect(onConnect, onDisconnect);
        }

        update_ui();
        return false;
      });
    });

    </script>
</head>
<body>
<h3>Real time data!</h3>
<div>
    <a id="connect" href="#">Connect</a>&nbsp;|&nbsp;Status: <span id="status">disconnected</span>
</div>
<div id="rt-stream" style="width: 60em; height: 20em; overflow:auto; border: 1px solid black">
</div>
</body>
</html>
